<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />

    <script defer src="render.js"></script>
  </head>
  <body>
    <main>
      <section id="timerScreen">
          <div id="timer-container">
              <h4 id="author"></h4>
              <p id="course"></p>
              <div id="timerDisplay">
                  <h1 id="time">24:59</h1>
              </div>
              <div id="button-container">
                <div class="preset-buttons">
                  <button id="tenMinBtn" class="button">10 min</button>
                  <button id="twentyMinBtn" class="button">20 min</button>
                  <button id="thirtyMinBtn" class="button">30 min</button>
                </div>
              
                <div class="button-row">
                  <button id="startBtn" class="button is-primary">Start</button>
                  <button id="resetBtn" class="button is-warning">Reset</button>
                  <!-- <button id="closeBtn" class="button is-danger">&times;</button> -->
                </div>
              </div>
          </div>
      </section>
  </main>
  </body>
</html>
